apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapoerjengsri-deployment
  labels:
    app: dapoerjengsri
spec:
  replicas: 3  # Run 3 copies of your app for high availability
  selector:
    matchLabels:
      app: dapoerjengsri
  template:
    metadata:
      labels:
        app: dapoerjengsri
    spec:
      containers:
      - name: dapoerjengsri-web
        image: alexcang/dapoerjengsri:latest  # Change this to your Docker Hub username
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dapoerjengsri-service
  labels:
    app: dapoerjengsri
spec:
  type: LoadBalancer  # Exposes your app to the internet
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: dapoerjengsri