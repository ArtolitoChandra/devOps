name: CI/CD Pipeline - Docker and Kubernetes

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  DOCKER_IMAGE: alexcang/dapoerjengsri
  KUBERNETES_NAMESPACE: default

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Validate HTML files
        run: |
          echo "Validating HTML structure..."
          if [ -f "dapoerjengsriweb/index.html" ]; then
            echo "index.html found"
          else
            echo "Error: index.html not found"
            exit 1
          fi
      
      - name: Check CSS files
        run: |
          echo "Checking CSS files..."
          if [ -f "dapoerjengsriweb/style.css" ]; then
            echo "style.css found"
          else
            echo "Error: style.css not found"
            exit 1
          fi
      
      - name: Check JavaScript files
        run: |
          echo "Checking JavaScript files..."
          if [ -f "dapoerjengsriweb/script.js" ]; then
            echo "script.js found"
          else
            echo "Error: script.js not found"
            exit 1
          fi

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest,${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=inline
      
      - name: Image digest
        run: echo "Docker image pushed successfully!"

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs:
      - build
      - docker
    if: always()
    
    steps:
      - name: Build Status
        if: needs.build.result == 'success'
        run: echo "Build successful!"
      
      - name: Docker Status
        if: needs.docker.result == 'success'
        run: echo "Docker image created and pushed successfully!"
      
      - name: Pipeline Failed
        if: failure()
        run: echo "Pipeline failed! Please check the logs."