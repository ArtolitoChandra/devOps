global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Monitor the web application
  - job_name: 'dapoerjengsri-web'
    static_configs:
      - targets: ['web:80']
        labels:
          app: 'dapoerjengsri'
          environment: 'development'
  
  # Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  # Monitor cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']